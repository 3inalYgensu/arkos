unbindall
bind TAB "+showscores"
bind ESCAPE "cancelselect"
bind ' "+moveup"
bind , "+moveleft"
bind - "sizedown"
bind . "+moveright"
bind / "+movedown"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind SEMICOLON "+mlook"
bind = "sizeup"
bind [ "invprev"
bind ` "toggleconsole"
bind f "impulse 100"
bind k "+voicerecord"
bind q "lastinv"
bind t "impulse 201"
bind u "messagemode2"
bind y "messagemode"
bind ALT "+strafe"
bind F1 "cmd help"
bind F2 "menu_savegame"
bind F3 "menu_loadgame"
bind F4 "menu_keys"
bind F5 "snapshot"
bind F8 "stop"
bind F10 "quit prompt"
bind F12 "screenshot"
bind INS "+klook"
bind PGDN "+lookdown"
bind PGUP "+lookup"
bind END "centerview"
// Mapping:
// RG351 button | Half-Life button/key
// ------------------------------------
// D-Pad up     | UPARROW
// D-Pad down   | DOWNARROW
// D-Pad left   | LEFTARROW
// D-Pad right  | RIGHTARROW
// A            | A_BUTTON
// B            | B_BUTTON
// X            | X_BUTTON
// Y            | Y_BUTTON
// L1           | L1_BUTTON
// L2           | STICK2
// R1           | R1_BUTTON
// R2           | L2_BUTTON
// Start        | BACK
// Select       | MODE
// L3           | START
// R3           | STICK1
bind UPARROW "impulse 201"
bind DOWNARROW "lastinv"
bind LEFTARROW "invprev"
bind RIGHTARROW "invnext"
bind A_BUTTON "+use"
bind B_BUTTON "+jump"
bind X_BUTTON "impulse 100"
bind Y_BUTTON "+reload"
bind L1_BUTTON "+duck" // RG351 L1
bind STICK2 "+speed" // RG351 L2
bind R1_BUTTON "+attack" // RG351 R1
bind L2_BUTTON "+attack2" // RG351 R2
bind BACK "pause" // RG351 Start
bind MODE "+SelectHold" // RG351 Select
bind START "+speed" // RG351 L3
bind STICK1 "+duck" // RG351 R3

// end of keyboard.cfg